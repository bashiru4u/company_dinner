{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Company Dinner{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

<body>
  <nav class="navbar">
    <div class="container">
      <div class="logo">Company Dinner</div>
      {% if user.is_authenticated %}
      <div class="auth">
        Hello, {{ user.first_name }} | <a href="{% url 'logout' %}">Logout</a>
      </div>
      {% else %}

      {% if error %}<div class="login-error">{{ error }}</div>{% endif %}
      <form action="{% url 'menu_list' %}" method="post" class="auth-form">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" class="login-btn">Login</button>
        <a href="{% url 'signup' %}" class="signup-link">Sign Up</a>
        
      </form>
      {% endif %}
    </div>
  </nav>

  {% block content %}{% endblock %}

  <script src="{% static 'script.js' %}"></script>
</body>

</html>
